<div class="user">
  <img
    class="avatar"
    width="50"
    height="50"
    *ngIf="avatarUrl"
    [src]="avatarUrl"
    alt="user avatar"
  />
  <ng-container *ngIf="githubHomePage">
    <a *ngIf="username" [href]="githubHomePage" target="_blank">{{ username }}</a>
  </ng-container>
  <ng-container *ngIf="!githubHomePage"
    ><div *ngIf="username">{{ username }}</div></ng-container
  >

  <ng-container *ngIf="!username">
    <button (click)="logIn()">LogIn</button>
  </ng-container>
  <ng-container *ngIf="username">
    <button (click)="logOut()">LogOut</button>
  </ng-container>
</div>
